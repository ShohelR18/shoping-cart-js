<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        img{
            width: 50px;
            height: 100px;
        }
        input{
        width: 50px;
        font-size: 20px;
        text-align: center;
       }
      .btns{
        font-size: 20px;
        font-weight: 900;
        width: 30px;
        cursor: pointer;
        }
        .amount , .price{
          font-size: 20px;
          font-weight: 600;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
        <table id="mytable" class="table" style="width: 90%; text-align: center; margin: 0 auto;">
            <thead style="font-size: 20px;">
                <tr>
                    <th>Products Images</th>
                    <th> Products Name </th>
                    <th>Per Kg </th>
                    <th>item price</th>
                    <th>Sub total</th>
                </tr>
            </thead>
              <tbody>
                  <tr>
                      <td><img src="images/banana.png" alt="" style="width: 76px;"></td>
                      <td><h4>Banana</h4></td>
                      <td>
                        <div class="button-container">
                        <button class="cart-qty-plus btns" type="button" value="+">+</button>
                        <input type="text" name="qty"  min="0" class="qty" value="0">
                        <button class="cart-qty-minus btns" type="button" value="-">-</button>
                        </div>
                      </td>
                      <td> <input type="text" class="price" value="6" disabled></td>
                      <td>  <span id="amount" class="amount">0</span></td>
                      
                  </tr>
                  <tr>
                    <td><img src="images/grapes.png" alt="" style="width: 76px;"></td>
                    <td><h4>Grapes</h4></td>
                    <td>
                      <div class="button-container">
                      <button class="cart-qty-plus btns" type="button" value="+">+</button>
                      <input type="text" name="qty"  min="0" class="qty" value="0">
                      <button class="cart-qty-minus btns" type="button" value="-">-</button>
                      </div>
                    </td>
                    <td> <input type="text" class="price" value="8"disabled></td>
                    <td>  <span id="amount" class="amount">0</span></td>
                   
                </tr>
               
              <tr>
                <td><img src="images/oranges.png" alt="" style="width: 76px;"></td>
                <td><h4>Oranges</h4></td>
                <td>
                  <div class="button-container">
                  <button class="cart-qty-plus btns" type="button" value="+">+</button>
                  <input type="text" name="qty"  min="0" class="qty" value="0">
                  <button class="cart-qty-minus btns" type="button" value="-">-</button>
                  </div>
                </td>
                <td> <input type="text" class="price" value="5" disabled></td>
                <td>  <span id="amount" class="amount">0</span></td>
               
            </tr>
           
              </tbody>
             
               
            
        </table>
        <h4 style="margin-left: 80%;">Total AED &nbsp;<span id="total" class="total">0</span></h4>
       </div>
   </div>
  


    <script>
          $(document).ready(function(){
        update_amounts();
       $('.qty , .price').on('keyup keypress blur change' , function(e){
         update_amounts();
       });
   });

function    update_amounts(){
   var sum = 0.0 ;

   $('#mytable > tbody > tr').each(function(){
      var qty = $(this).find('.qty').val();
      var price = $(this).find('.price').val();
      var amount = (qty*price)
       sum += amount; 
      $(this).find('.amount').text(' AED'+' ' + amount)
   });
    $('.total').text(sum);
  
}
var increment;
var decrement;
var plusBtn = $('.cart-qty-plus');
var minusBtn = $('.cart-qty-minus');

var incrementQty = plusBtn.click(function(){
   var $n = $(this).parent('.button-container').find('.qty');
   $n.val(Number($n.val())+1);
   update_amounts();
})


var decrementQty = minusBtn.click(function(){
   var $n = $(this).parent('.button-container').find('.qty');
   var QtyVal = Number($n.val());
   if(QtyVal > 0){
      $n.val(QtyVal-1);
   }
   update_amounts();
})


    </script>
</body>
</html>
